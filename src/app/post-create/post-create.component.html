<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>

<form>
  <div class="container">
    <div class="container-post">
      <div class="post">
        <div class="intro">
          <span class="intro-title">bangquang11</span>
        </div>
        <div class="post-title">
          <textarea [(ngModel)]="title" name="title" class="post-title-text" placeholder="Title"></textarea>
        </div>
        <div class="post-content">
          <textarea [(ngModel)]="content" name="content" style="height: 200px" class="post-content-text" placeholder="Content"></textarea>
        </div>
        <div class="post-upload">
          <input type="file" class="post-upload-input" (change)="onFileSelected($event)">
        </div>
        <div class="post-button">
          <button (click)="backToHome()" class="post-button-cancel">Cancel</button>
          <button (click)="onSubmit()" class="post-button-create">Create</button>
        </div>
      </div>
    </div>
  </div>
</form>


</body>
</html>
