<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div class="container">
  <div class="profile-container">
    <div class="profile-image">
      <img class="profile-image-img" alt="" src="https://cdn.dribbble.com/users/1355613/screenshots/15252730/media/28f348daf9654c440f5dcf398d8e097a.jpg?compress=1&resize=1200x900">
    </div>
    <div class="profile-info">
      <div class="profile-info-name">
        <span class="profile-info-name-text">{{username}}</span>
      </div>
      <div class="profile-info-email">
        <button class="profile-info-email-text">{{email}}</button>
      </div>
      <div class="profile-info-desc">
        <span class="profile-info-desc-text">{{username}} dep trai nhat the gioi. m kb thi m ngu</span>
      </div>
      <div class="profile-info-button">
        <button (click)="backToHome()" class="profile-info-button-back">Back</button>
      </div>
    </div>
  </div>
</div>



</body>
</html>
