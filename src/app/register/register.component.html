<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<form (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="login">
      <div class="login-img">
        <img class="login-img-img" src="https://cdn.dribbble.com/users/2417352/screenshots/16310013/media/39ee42da9a1d7d62e9cbfab239322b51.png?compress=1&resize=1200x900" alt="Italian Trulli">
      </div>
      <div class="login-form">
        <div class="login-form-register">
          <a href="/login" class="login-form-register-text"><i class="fa fa-arrow-circle-o-left"></i> </a>
        </div>
        <h3 class="login-form-title">bangquang11</h3>
        <h5 class="login-form-text">Left For Code</h5>
        <div class="login-form-input">
          <input type="text" [(ngModel)]="usernameInput" name="username" class="login-form-input-username" placeholder="Enter username"> <br/>
        </div>
        <div class="login-form-input">
          <input type="text" [(ngModel)]="emailInput" name="email" class="login-form-input-username" placeholder="Enter email"> <br/>
        </div>
        <div class="login-form-input-2">
          <input type="password" [(ngModel)]="passwordInput" name="password" class="login-form-input-password" placeholder="Password">
        </div>
        <div class="login-form-input-2">
          <input type="password" [(ngModel)]="confirmedPasswordInput" name="re_password" class="login-form-input-password" placeholder="Confirm Password">
        </div>

        <div class="login-form-button">
          <button class="login-form-button-signin">Register</button>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
